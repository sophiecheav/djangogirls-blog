<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Girls blog</title>
  </head>
  <body>

    <div>
      <h1><a href="/">Django Girls Blog</a></h1>
    </div>

    {% for post in posts %}

      <div>
        <p>published : {{ post.published_date }}</p>
        <h2><a href="#">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <!-- le |linebreaksbr nous permet de rediriger le texte des posts Ã  travers un filtre qui convertit automatiquement les fins de lignes en paragraphes. -->
      </div>

    {% endfor %}

  </body>
</html>
